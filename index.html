<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB DP Computer Science Quiz - Made by Luke Yoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .question-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }
        .options li:hover {
            background-color: #ccc;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="question-container">
        <h2 id="question-text"></h2>
        <ul id="options-list" class="options"></ul>
    </div>

    <div class="btn-container">
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Luke Yoon. All rights reserved.</p>
        <p>Contact: <a href="mailto:lukeyoon0514@gmail.com">lukeyoon0514@gmail.com</a> | Instagram: <a href="https://www.instagram.com/tq_yoon/">@tq_yoon</a></p>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let selectedQuestions = [];

        // Shuffle questions and pick 10 random ones
        function shuffleQuestions() {
            // Shuffle the full list of questions
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            // Select the first 10 questions from the shuffled array
            selectedQuestions = questions.slice(0, 10);
        }

        function showQuestion() {
            let currentQuestion = selectedQuestions[currentQuestionIndex];
            document.getElementById('question-text').textContent = currentQuestion.question;

            let optionsList = document.getElementById('options-list');
            optionsList.innerHTML = ""; // Clear previous options
            currentQuestion.options.forEach(option => {
                let li = document.createElement('li');
                li.textContent = option;
                optionsList.appendChild(li);
            });
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                alert("You have completed all the questions!");
            }
        }

        // Initialize quiz
        shuffleQuestions();
        showQuestion();
    </script>

</body>
</html>
