    <script>
        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBDcwF_pQJWXc1FEpeJgYT8M2xrgTB9_1M",
            authDomain: "casino-simulator.firebaseapp.com",
            projectId: "casino-simulator",
            storageBucket: "casino-simulator.firebasestorage.app",
            messagingSenderId: "34033447387",
            appId: "1:340334473875:web:f08f8f88d4d480831fd366",
            databaseURL: "G-MZR8CD854N"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let isLoginMode = true;
        const ADMIN_EMAIL = "admin@luxe.casino";

        // Auth State Listener
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                await initializeUserData(user);
                updateUI();
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('adminPanel').style.display = 'block';
                }
            } else {
                updateUI();
            }
        });

        // Slot Machine Logic
        const symbols = ['üçí', 'üçä', 'üçã', 'üíé', '7Ô∏è‚É£', 'üîî'];
        const payouts = {
            'üçíüçíüçí': 50,
            'üíéüíéüíé': 200,
            '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 500,
            // Add more payout combinations here
        };

        async function spinSlots() {
            const betAmount = 10;
            const balance = await getBalance();
            
            if (balance < betAmount) {
                alert('Insufficient funds!');
                return;
            }

            updateBalance(-betAmount);
            
            const reels = Array.from({length: 3}, () => 
                symbols[Math.floor(Math.random() * symbols.length)]
            );

            // Animate reels
            animateReels(reels).then(() => {
                const combination = reels.join('');
                const winAmount = payouts[combination] || 0;
                if (winAmount > 0) {
                    updateBalance(winAmount);
                    alert(`Winner! üéâ You won $${winAmount}!`);
                }
            });
        }

        function animateReels(reels) {
            return new Promise((resolve) => {
                const reelElements = document.querySelectorAll('.slot-reel');
                reelElements.forEach((reel, i) => {
                    reel.style.transition = 'transform 2s ease-out';
                    reel.style.transform = `translateY(-${100 * (i + 5)}px)`;
                });
                
                setTimeout(() => {
                    reelElements.forEach((reel, i) => {
                        reel.textContent = reels[i];
                        reel.style.transform = 'translateY(0)';
                    });
                    resolve();
                }, 2000);
            });
        }

        // Auth Functions
        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorDiv = document.getElementById('authError');

            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await initializeUserData(userCredential.user);
                }
                closeAuthModal();
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        async function initializeUserData(user) {
            const userRef = db.ref(`users/${user.uid}`);
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                await userRef.set({
                    balance: 1000,
                    isAdmin: user.email === ADMIN_EMAIL,
                    createdAt: Date.now()
                });
            }
        }

        // Balance Management
        async function getBalance() {
            if (!currentUser) return 0;
            const snapshot = await db.ref(`users/${currentUser.uid}/balance`).once('value');
            return snapshot.val();
        }

        async function updateBalance(amount) {
            if (!currentUser) return;
            const userRef = db.ref(`users/${currentUser.uid}`);
            userRef.transaction((user) => {
                user.balance += amount;
                return user;
            });
        }

        // UI Updates
        function updateUI() {
            const userPanel = document.querySelector('.user-panel');
            if (currentUser) {
                userPanel.innerHTML = ` 
                    <span class="balance">üí∞ $<span id="balanceValue">Loading...</span></span>
                    <span>${currentUser.email}</span>
                    <button class="btn btn-primary" onclick="auth.signOut()">Logout</button>
                `;
                db.ref(`users/${currentUser.uid}/balance`).on('value', (snapshot) => {
                    document.getElementById('balanceValue').textContent = snapshot.val();
                });
            } else {
                userPanel.innerHTML = `
                    <button class="btn btn-primary" onclick="showAuthModal('login')">Login</button>
                `;
            }
        }

        // Admin Functions
        async function showAllUsers() {
            if (!currentUser || currentUser.email !== ADMIN_EMAIL) return;
            
            const usersRef = db.ref('users');
            const snapshot = await usersRef.once('value');
            const users = snapshot.val();
            
            alert(JSON.stringify(users, null, 2));
        }

    </script>
</body>

    <!-- Modal for Authentication -->
    <div id="authModal" style="display: none;">
        <div class="auth-modal-content">
            <h2 id="authTitle">Login</h2>
            <form id="authForm" onsubmit="handleAuth(event)">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button type="submit" class="btn">Submit</button>
                <p id="authError" style="color: red;"></p>
            </form>
            <button class="btn" onclick="toggleAuthMode()">Switch to <span id="authMode">Register</span></button>
            <button class="btn" onclick="closeAuthModal()">Close</button>
        </div>
    </div>

    <script>
        // Authentication Modal and Switch
        function showAuthModal(mode) {
            document.getElementById('authModal').style.display = 'block';
            if (mode === 'login') {
                isLoginMode = true;
                document.getElementById('authTitle').textContent = 'Login';
                document.getElementById('authMode').textContent = 'Register';
            } else {
                isLoginMode = false;
                document.getElementById('authTitle').textContent = 'Register';
                document.getElementById('authMode').textContent = 'Login';
            }
        }

        function toggleAuthMode() {
            if (isLoginMode) {
                showAuthModal('register');
            } else {
                showAuthModal('login');
            }
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }
    </script>
