<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Yoon CS IA practice</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        :root {
            --hacker-green: #00ff00;
            --matrix-rain: #0f0;
        }
        body {
            background-color: #000;
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
        }
        .terminal-container {
            position: relative;
            padding: 20px;
            height: 100vh;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--hacker-green);
            height: 80vh;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 20px var(--hacker-green);
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        input {
            background: none;
            border: none;
            color: var(--hacker-green);
            font-family: inherit;
            flex-grow: 1;
            margin-left: 5px;
        }
        .progress-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background: var(--hacker-green);
            width: 0;
            transition: width 0.3s;
        }
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .achievement {
            animation: pop 0.5s;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px cyan; }
            100% { text-shadow: 2px -2px magenta; }
        }
        @keyframes matrix {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        @keyframes pop {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="terminal-container">
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>RAM: <span id="ram">64MB</span></div>
        </div>
        <div class="terminal" id="terminal">
            <p>> Initializing Luke Yoon advanced hackingterminal Pro v5.0...</p>
            <p>> Neural AI Core Activated</p>
            <p>> Type 'help' for commands</p>
        </div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="commandInput" autofocus>
        </div>
    </div>

    <script>
        // ======================
        // Core System
        // ======================
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('commandInput');
        let commandHistory = [];
        let score = 0;
        let level = 1;
        let aiModel;

        // ======================
        // AI Initialization
        // ======================
        async function initAI() {
            aiModel = await tf.loadLayersModel('https://your-ai-model-url/model.json');
        }
        initAI();

        // ======================
        // Matrix Rain Effect
        // ======================
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 10, drop * 10);
                drops[i] = (drop >= canvas.height/10 || Math.random() > 0.95) ? 0 : drop + 1;
            });
            requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        // ======================
        // Game Engine
        // ======================
        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            if (score > level * 1000) {
                level++;
                document.getElementById('level').textContent = level;
                print(`[ACHIEVEMENT] Reached Level ${level}!`, 'achievement');
            }
        }

        // ======================
        // Quantum Encryption
        // ======================
        function quantumEncrypt(text) {
            return CryptoJS.AES.encrypt(text, 'cyberhack-pro').toString();
        }

        function quantumDecrypt(ciphertext) {
            return CryptoJS.AES.decrypt(ciphertext, 'cyberhack-pro').toString(CryptoJS.enc.Utf8);
        }

        // ======================
        // Neural AI Processor
        // ======================
        async function aiPredict(command) {
            const prediction = tf.tidy(() => {
                const input = tf.tensor([command.split('').map(c => c.charCodeAt(0))]);
                return aiModel.predict(input);
            });
            return prediction.dataSync()[0];
        }

        // ======================
        // Core Functions
        // ======================
        function print(text, className = '') {
            const p = document.createElement('p');
            p.innerHTML = text;
            if (className) p.className = className;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function simulateHack(target) {
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            const progress = document.createElement('div');
            progress.className = 'progress';
            progressBar.appendChild(progress);
            terminal.appendChild(progressBar);

            for (let i = 0; i <= 100; i += 2) {
                progress.style.width = `${i}%`;
                await new Promise(r => setTimeout(r, 50));
            }

            progressBar.remove();
            print(`[SUCCESS] ${target} compromised!`);
            updateScore(500);
        }

        // ======================
        // Command Processor
        // ======================
        async function processCommand(command) {
            const [cmd, ...args] = command.split(' ');
            
            switch(cmd.toLowerCase()) {
                case 'help':
                    print('Available commands:');
                    print('help, scan, brute, encrypt, decrypt, hack, ai, ddos, mine, upgrade, clear');
                    break;
                    
                case 'scan':
                    print('[AI] Scanning darknet...');
                    await new Promise(r => setTimeout(r, 2000));
                    print('[FOUND] Hidden Service: darkwebz3v3...onion');
                    updateScore(200);
                    break;
                    
                case 'hack':
                    if (!args[0]) return print('Usage: hack [target]');
                    await simulateHack(args[0]);
                    break;
                    
                case 'encrypt':
                    print(`Quantum Lock: ${quantumEncrypt(args.join(' '))}`);
                    break;
                    
                case 'ai':
                    print('[NEURAL NET] Processing...');
                    const prediction = await aiPredict(args.join(' '));
                    print(`AI Prediction: ${prediction > 0.5 ? 'Malicious' : 'Benign'}`);
                    break;
                    
                case 'ddos':
                    print('[WARNING] Launching DDoS...');
                    await new Promise(r => setTimeout(r, 3000));
                    print('[SUCCESS] Takedown complete!');
                    updateScore(1000);
                    break;
                    
                case 'upgrade':
                    print('[SYSTEM] Installing quantum processors...');
                    document.getElementById('ram').textContent = `${level * 64}MB`;
                    break;
                    
                case 'clear':
                    terminal.innerHTML = '';
                    break;
                    
                default:
                    print('[ERROR] Command not recognized');
            }
        }

        // ======================
        // Event Listeners
        // ======================
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                input.value = '';
                print(`> ${command}`);
                await processCommand(command);
            }
        });
    </script>
</body>
</html>
