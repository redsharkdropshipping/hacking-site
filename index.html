<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Casino | Luke Yoon</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }
        .slot-machine {
            margin-top: 20px;
        }
        .slot-reel {
            display: inline-block;
            font-size: 50px;
            margin: 10px;
        }
        .user-panel {
            margin-top: 20px;
        }
        .admin-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,0,0,0.1);
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Luxe Casino</h1>
    <div class="user-panel"></div>
    <div class="slot-machine">
        <div class="slot-reel">üçí</div>
        <div class="slot-reel">üçä</div>
        <div class="slot-reel">üçã</div>
        <button onclick="spinSlots()">Spin</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>Admin Controls</h3>
        <button class="btn btn-danger" onclick="showAllUsers()">View Users</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        const ADMIN_EMAIL = "admin@luxe.casino";
        
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                await initializeUserData(user);
                updateUI();
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('adminPanel').style.display = 'block';
                }
            } else {
                updateUI();
            }
        });

        async function spinSlots() {
            const betAmount = 10;
            const balance = await getBalance();
            if (balance < betAmount) {
                alert('Insufficient funds!');
                return;
            }

            updateBalance(-betAmount);

            const symbols = ['üçí', 'üçä', 'üçã', 'üíé', '7Ô∏è‚É£', 'üîî'];
            const reels = Array.from({ length: 3 }, () => symbols[Math.floor(Math.random() * symbols.length)]);

            animateReels(reels).then(() => {
                const combination = reels.join('');
                if (combination === 'üçíüçíüçí') {
                    updateBalance(50);
                    alert('You won 50!');
                }
            });
        }

        function animateReels(reels) {
            return new Promise((resolve) => {
                const reelElements = document.querySelectorAll('.slot-reel');
                reelElements.forEach((reel, i) => {
                    reel.style.transition = 'transform 2s ease-out';
                    reel.style.transform = `translateY(-${100 * (i + 5)}px)`;
                });

                setTimeout(() => {
                    reelElements.forEach((reel, i) => {
                        reel.textContent = reels[i];
                        reel.style.transform = 'translateY(0)';
                    });
                    resolve();
                }, 2000);
            });
        }

        async function getBalance() {
            if (!currentUser) return 0;
            const snapshot = await db.ref(`users/${currentUser.uid}/balance`).once('value');
            return snapshot.val();
        }

        async function updateBalance(amount) {
            if (!currentUser) return;
            const userRef = db.ref(`users/${currentUser.uid}`);
            userRef.transaction((user) => {
                user.balance += amount;
                return user;
            });
        }

        function updateUI() {
            const userPanel = document.querySelector('.user-panel');
            if (currentUser) {
                userPanel.innerHTML = `
                    <span class="balance">üí∞ $<span id="balanceValue">Loading...</span></span>
                    <span>${currentUser.email}</span>
                    <button onclick="auth.signOut()">Logout</button>
                `;
                db.ref(`users/${currentUser.uid}/balance`).on('value', (snapshot) => {
                    document.getElementById('balanceValue').textContent = snapshot.val();
                });
            } else {
                userPanel.innerHTML = `
                    <button onclick="showAuthModal('login')">Login</button>
                `;
            }
        }

        async function initializeUserData(user) {
            const userRef = db.ref(`users/${user.uid}`);
            const snapshot = await userRef.once('value');
            if (!snapshot.exists()) {
                await userRef.set({
                    balance: 1000,
                    isAdmin: user.email === ADMIN_EMAIL,
                    createdAt: Date.now()
                });
            }
        }

        function showAllUsers() {
            if (!currentUser || currentUser.email !== ADMIN_EMAIL) return;
            const usersRef = db.ref('users');
            usersRef.once('value').then((snapshot) => {
                alert(JSON.stringify(snapshot.val(), null, 2));
            });
        }
    </script>
</body>
</html>
